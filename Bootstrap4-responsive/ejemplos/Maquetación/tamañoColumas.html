<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    
    <!-- El container en bootstrap ya se pone margenes por si solo.
    Ocupará el tamaño asignado en nuestro css -->
    <div class="container">
        <div class="row">
            <!-- Col-6 cogera la mitad del tamaño del contenedor 
                ya que se divide este total en 12 -->
            <div class="col-6 red"></div>
        </div>

        <div class="row">
            <!-- se mantiene con tamaño de 6 mientras la pantalla 
                sea mayor a sm(575px de ancho) -->
            <div class="col-sm-6 yellow"></div>
        </div>
        
        <div class="row">
            <!-- para pantallas mayores a md(768px) las columnas ocuparan
            "las casillas" determinadas en la clase del div -->

            <!-- Cuando la pantalla tan pequeña que no quepan en la misma fila
            pasarán a estar una debajo de la otra -->
            <div class="col-md-6 blue"></div>
            <div class="col-md-4 yellow"></div>
            <div class="col-md-2 red "></div>
        </div>





    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
