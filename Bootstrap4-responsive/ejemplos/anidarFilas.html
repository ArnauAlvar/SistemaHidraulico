<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    
    <!-- Anidar filas es tan simple como declarar rows dentro de columnas -->

    <div class="container">

        <div class="row">
            <div class="col celda blue"></div>
        </div>

        <div class="row">
            <div class="col-md-4 vertical red"></div>
            <div class="col-md-8 vertical">
                <div class="row">
                    <div class="col celda black"></div>
                    <div class="col celda green"></div>
                    <div class="col celda black"></div>
                </div>
                <div class="row">
                    <div class="col celda yellow"></div>
                </div>
            </div>
        </div>

        <div class="row">
            
            <div class="col-md-6 vertical red"></div>
            <div class="col-md-6 vertical">
                <div class="row">
                    <div class="col celda black"></div>
                    
                </div>
                <div class="row">
                    <div class="col celda blue"></div>
                    
                </div>
            </div>
        </div>

    </div>

    <!-- BOOTSTRAP SCRIPTS -->

</body>
</html>
